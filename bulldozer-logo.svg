<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Bulldozer body -->
  <rect x="25" y="45" width="50" height="25" fill="#ff6b35" rx="3"/>
  
  <!-- Bulldozer blade -->
  <rect x="20" y="50" width="8" height="15" fill="#ff6b35"/>
  
  <!-- Bulldozer tracks -->
  <rect x="30" y="70" width="40" height="8" fill="#333" rx="2"/>
  
  <!-- Track wheels -->
  <circle cx="35" cy="74" r="3" fill="#666"/>
  <circle cx="45" cy="74" r="3" fill="#666"/>
  <circle cx="55" cy="74" r="3" fill="#666"/>
  <circle cx="65" cy="74" r="3" fill="#666"/>
  
  <!-- Cab -->
  <rect x="40" y="35" width="20" height="15" fill="#ff6b35" rx="2"/>
  
  <!-- Exhaust pipe -->
  <rect x="55" y="25" width="3" height="10" fill="#333"/>
  
  <!-- Text -->
  <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff6b35">BULLDOZER</text>
</svg>
